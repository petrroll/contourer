<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Contour Viewer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #sidebar {
            width: 320px;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #e0e0e0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        #map {
            flex: 1;
            background: #fafafa;
        }
        
        h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
            color: #2e7d32;
        }
        
        .subtitle {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section h2 {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            background: #4caf50;
            padding: 8px 12px;
            margin: 0 -20px 15px -20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 0.95em;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #4caf50;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: 18px;
            height: 18px;
            accent-color: #4caf50;
        }
        
        .checkbox-group label {
            margin: 0;
            color: #333;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #66bb6a;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .stats {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 5px;
            font-size: 0.85em;
            border: 1px solid #e0e0e0;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .stats-row:last-child {
            border-bottom: none;
        }
        
        .stats-label {
            color: #666;
        }
        
        .stats-value {
            color: #2e7d32;
            font-weight: 600;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85em;
            text-align: center;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .legend {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.85em;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-line {
            width: 30px;
            height: 0;
        }
        
        .legend-line.major {
            border-top: 2px solid #333;
        }
        
        .legend-line.minor {
            border-top: 1px solid #888;
        }
        
        /* Custom elevation tooltip */
        .elevation-tooltip {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            color: #333;
        }
        
        /* Command line display */
        .command-container {
            position: relative;
        }
        
        .command-display {
            background: #1e1e1e;
            color: #4caf50;
            padding: 12px;
            padding-right: 45px;
            border-radius: 5px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.8em;
            word-break: break-all;
            white-space: pre-wrap;
            border: 1px solid #333;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            padding: 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #444;
        }
        
        .copy-btn svg {
            width: 16px;
            height: 16px;
            fill: #aaa;
        }
        
        .copy-btn.copied {
            background: #2e7d32;
        }
        
        .copy-btn.copied svg {
            fill: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>üó∫Ô∏è <span data-i18n="appTitle">Contour Viewer</span></h1>
            <p class="subtitle">{{ filename }}</p>
            
            <div class="section">
                <div class="control-group">
                    <label for="language-select" data-i18n="language">Language</label>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="cs">ƒåe≈°tina</option>
                    </select>
                </div>
            </div>
            
            <div class="section">
                <h2 data-i18n="dataInfo">Data Info</h2>
                <div class="stats">

                        <span class="stats-label" data-i18n="points">Points</span>

            </div>
            
            <div class="section">
                <h2 data-i18n="contourSettings">Contour Settings</h2>
                
                <div class="control-group">

                    <input type="number" id="minor-interval" value="0.2" min="0.01" step="0.1">
                </div>
                
                <div class="control-group">

                <div class="control-group">

                    <input type="number" id="max-distance" value="0" min="0" step="0.5">

            </div>
            
            <div class="section">
                <h2 data-i18n="displayOptions">Display Options</h2>
                
                <div class="control-group checkbox-group">
                    <input type="checkbox" id="show-points">
                    <label for="show-points" data-i18n="showDataPoints">Show Data Points</label>
                </div>
                
                <div class="control-group checkbox-group">
                    <input type="checkbox" id="show-labels" checked>
                    <label for="show-labels" data-i18n="showElevationLabels">Show Elevation Labels</label>
                </div>
                
                <div class="control-group">
                    <label for="color-scheme" data-i18n="colorScheme">Color Scheme</label>
                    <select id="color-scheme">
                        <option value="terrain" data-i18n="terrain">Terrain</option>
                        <option value="viridis" data-i18n="viridis">Viridis</option>
                        <option value="mono" data-i18n="monochrome">Monochrome</option>
                        <option value="topo" data-i18n="topographic">Topographic</option>
                    </select>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-line major"></div>
                        <span data-i18n="major">Major</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line minor"></div>
                        <span data-i18n="minor">Minor</span>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <button id="update-btn" data-i18n="updateContours">Update Contours</button>
            </div>
            
            <div class="section">
                <div id="status" class="status loading" data-i18n="loading">Loading...</div>
            </div>
            
            <div class="section">
                <h2 data-i18n="contourStats">Contour Stats</h2>
                <div class="stats" id="contour-stats">
                    <div class="stats-row">
                        <span class="stats-label" data-i18n="levels">Levels</span>
                        <span class="stats-value" id="stat-levels">-</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label" data-i18n="segments">Segments</span>
                        <span class="stats-value" id="stat-segments">-</span>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2 data-i18n="commandLine">Command Line</h2>
                <div class="command-container">
                    <div class="command-display" id="command-display">uv run contour {{ filename }}</div>
                    <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                        <svg viewBox="0 0 24 24" id="copy-icon">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        <svg viewBox="0 0 24 24" id="check-icon" style="display: none;">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Translations
        const translations = {
            en: {
                title: 'Contour Viewer',
                appTitle: 'Contour Viewer',
                language: 'Language',
                dataInfo: 'Data Info',
                points: 'Points',
                zMin: 'Z Min',
                zMax: 'Z Max',
                contourSettings: 'Contour Settings',
                minorInterval: 'Minor Interval (m)',
                majorInterval: 'Major Interval (m)',
                maxDistance: 'Max Edge Distance (0 = auto)',
                displayOptions: 'Display Options',
                showDataPoints: 'Show Data Points',
                showElevationLabels: 'Show Elevation Labels',
                colorScheme: 'Color Scheme',
                terrain: 'Terrain',
                viridis: 'Viridis',
                monochrome: 'Monochrome',
                topographic: 'Topographic',
                major: 'Major',
                minor: 'Minor',
                updateContours: 'Update Contours',
                loading: 'Loading...',
                contourStats: 'Contour Stats',
                levels: 'Levels',
                segments: 'Segments',
                loadingBounds: 'Loading bounds...',
                generatingContours: 'Generating contours...',
                loadedSegments: 'Loaded {count} segments',
                error: 'Error: {message}',
                loadingPoints: 'Loading points...',
                pointsLoaded: 'Points loaded',
                errorLoadingPoints: 'Error loading points: {message}',
                elevation: 'Elevation: {z}m',
                commandLine: 'Command Line',
                copied: 'Copied!'
            },
            cs: {
                title: 'Prohl√≠≈æeƒç vrstevnic',
                appTitle: 'Prohl√≠≈æeƒç vrstevnic',
                language: 'Jazyk',
                dataInfo: 'Informace o datech',
                points: 'Body',
                zMin: 'Z Min',
                zMax: 'Z Max',
                contourSettings: 'Nastaven√≠ vrstevnic',
                minorInterval: 'Vedlej≈°√≠ interval (m)',
                majorInterval: 'Hlavn√≠ interval (m)',
                maxDistance: 'Max. vzd√°lenost hrany (0 = auto)',
                displayOptions: 'Mo≈ænosti zobrazen√≠',
                showDataPoints: 'Zobrazit datov√© body',
                showElevationLabels: 'Zobrazit popisky v√Ω≈°ek',
                colorScheme: 'Barevn√© sch√©ma',
                terrain: 'Ter√©n',
                viridis: 'Viridis',
                monochrome: 'ƒåernob√≠l√©',
                topographic: 'Topografick√©',
                major: 'Hlavn√≠',
                minor: 'Vedlej≈°√≠',
                updateContours: 'Aktualizovat vrstevnice',
                loading: 'Naƒç√≠t√°n√≠...',
                contourStats: 'Statistiky vrstevnic',
                levels: '√örovnƒõ',
                segments: 'Segmenty',
                loadingBounds: 'Naƒç√≠t√°n√≠ hranic...',
                generatingContours: 'Generov√°n√≠ vrstevnic...',
                loadedSegments: 'Naƒçteno {count} segment≈Ø',
                error: 'Chyba: {message}',
                loadingPoints: 'Naƒç√≠t√°n√≠ bod≈Ø...',
                pointsLoaded: 'Body naƒçteny',
                errorLoadingPoints: 'Chyba p≈ôi naƒç√≠t√°n√≠ bod≈Ø: {message}',
                elevation: 'V√Ω≈°ka: {z} m',
                commandLine: 'P≈ô√≠kazov√Ω ≈ô√°dek',
                copied: 'Zkop√≠rov√°no!'
            }
        };
        
        let currentLanguage = 'en';
        
        function t(key, params = {}) {
            let text = translations[currentLanguage][key] || translations.en[key] || key;
            Object.keys(params).forEach(param => {
                text = text.replace(`{${param}}`, params[param]);
            });
            return text;
        }
        
        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (el.tagName === 'TITLE') {
                    document.title = t(key) + ' - {{ filename }}';
                } else {
                    el.textContent = t(key);
                }
            });
            document.documentElement.lang = currentLanguage;
        }
        
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('contour-viewer-language', lang);
            applyTranslations();
        }
        
        function loadLanguage() {
            const savedLang = localStorage.getItem('contour-viewer-language');
            if (savedLang && translations[savedLang]) {
                currentLanguage = savedLang;
                document.getElementById('language-select').value = savedLang;
            }
            applyTranslations();
        }
        
        // Settings persistence
        const STORAGE_KEY = 'contour-viewer-settings';
        
        function saveSettings() {
            const settings = {
                minorInterval: document.getElementById('minor-interval').value,
                majorInterval: document.getElementById('major-interval').value,
                maxDistance: document.getElementById('max-distance').value,
                showPoints: document.getElementById('show-points').checked,
                showLabels: document.getElementById('show-labels').checked,
                colorScheme: document.getElementById('color-scheme').value,
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }
        
        function loadSettings() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const settings = JSON.parse(stored);
                    if (settings.minorInterval) document.getElementById('minor-interval').value = settings.minorInterval;
                    if (settings.majorInterval) document.getElementById('major-interval').value = settings.majorInterval;
                    if (settings.maxDistance) document.getElementById('max-distance').value = settings.maxDistance;
                    if (settings.showPoints !== undefined) document.getElementById('show-points').checked = settings.showPoints;
                    if (settings.showLabels !== undefined) document.getElementById('show-labels').checked = settings.showLabels;
                    if (settings.colorScheme) document.getElementById('color-scheme').value = settings.colorScheme;
                } catch (e) {
                    console.warn('Failed to load settings:', e);
                }
            }
        }
        
        // Color schemes for contours based on elevation
        const colorSchemes = {
            terrain: (z, zMin, zMax) => {
                const t = (z - zMin) / (zMax - zMin);
                // Green -> Yellow -> Brown -> White
                if (t < 0.25) return `hsl(120, 40%, ${30 + t * 80}%)`;
                if (t < 0.5) return `hsl(${120 - (t - 0.25) * 240}, 50%, 50%)`;
                if (t < 0.75) return `hsl(30, ${60 - (t - 0.5) * 120}%, ${40 + (t - 0.5) * 40}%)`;
                return `hsl(30, 20%, ${60 + (t - 0.75) * 100}%)`;
            },
            viridis: (z, zMin, zMax) => {
                const t = (z - zMin) / (zMax - zMin);
                return `hsl(${280 - t * 200}, ${50 + t * 30}%, ${30 + t * 40}%)`;
            },
            mono: (z, zMin, zMax) => {
                const t = (z - zMin) / (zMax - zMin);
                return `hsl(0, 0%, ${20 + t * 60}%)`;
            },
            topo: (z, zMin, zMax) => {
                const t = (z - zMin) / (zMax - zMin);
                // Classic topo colors
                if (t < 0.2) return '#2d5a27';
                if (t < 0.4) return '#6b8e23';
                if (t < 0.6) return '#d4a574';
                if (t < 0.8) return '#a0522d';
                return '#8b4513';
            }
        };
        
        // Initialize map with CRS.Simple for non-geographic data
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -5,
            maxZoom: 10,
        });
        
        // Layers
        let contourLayer = null;
        let pointsLayer = null;
        let labelsLayer = null;
        
        // Cached data
        let bounds = null;
        let zMin = {{ z_min }};
        let zMax = {{ z_max }};
        
        // Status updates
        function setStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // Fetch bounds and initialize view
        async function initializeMap() {
            try {
                setStatus(t('loadingBounds'), 'loading');
                const response = await fetch('/api/bounds');
                bounds = await response.json();
                
                // Set map bounds (Leaflet Simple CRS uses [y, x] for LatLng)
                const corner1 = L.latLng(bounds.y_min, bounds.x_min);
                const corner2 = L.latLng(bounds.y_max, bounds.x_max);
                const mapBounds = L.latLngBounds(corner1, corner2);
                
                map.fitBounds(mapBounds, { padding: [50, 50] });
                
                zMin = bounds.z_min;
                zMax = bounds.z_max;
                
                // Load initial contours
                await updateContours();
                
            } catch (error) {
                setStatus(t('error', { message: error.message }), 'error');
                console.error(error);
            }
        }
        
        // Update contours based on current settings
        async function updateContours() {
            const minorInterval = parseFloat(document.getElementById('minor-interval').value);
            const majorInterval = parseFloat(document.getElementById('major-interval').value);
            const maxDistance = parseFloat(document.getElementById('max-distance').value);
            const colorScheme = document.getElementById('color-scheme').value;
            const showLabels = document.getElementById('show-labels').checked;
            
            setStatus(t('generatingContours'), 'loading');
            
            try {
                // Build query params
                const params = new URLSearchParams();
                if (minorInterval > 0) params.append('minor_interval', minorInterval);
                if (majorInterval > 0) params.append('major_interval', majorInterval);
                if (maxDistance > 0) params.append('max_distance', maxDistance);
                
                const response = await fetch(`/api/contours?${params}`);
                const data = await response.json();
                
                // Remove old layers
                if (contourLayer) map.removeLayer(contourLayer);
                if (labelsLayer) map.removeLayer(labelsLayer);
                
                // Create new contour layer
                contourLayer = L.geoJSON(data, {
                    style: (feature) => {
                        const z = feature.properties.elevation;
                        const isMajor = feature.properties.is_major;
                        const colorFn = colorSchemes[colorScheme] || colorSchemes.terrain;
                        
                        return {
                            color: colorFn(z, zMin, zMax),
                            weight: isMajor ? 2 : 0.8,
                            opacity: isMajor ? 1 : 0.7,
                        };
                    },
                    onEachFeature: (feature, layer) => {
                        const z = feature.properties.elevation.toFixed(2);
                        layer.bindTooltip(t('elevation', { z: z }), {
                            className: 'elevation-tooltip',
                            sticky: true
                        });
                    }
                }).addTo(map);
                
                // Add labels for major contours
                if (showLabels) {
                    labelsLayer = L.layerGroup();
                    const majorFeatures = data.features.filter(f => f.properties.is_major);
                    
                    // Sample labels along contours
                    majorFeatures.forEach(feature => {
                        const coords = feature.geometry.coordinates;
                        if (coords.length > 5) {
                            // Place label near middle of contour
                            const midIdx = Math.floor(coords.length / 2);
                            const [x, y] = coords[midIdx];
                            const z = feature.properties.elevation.toFixed(1);
                            
                            const marker = L.marker([y, x], {
                                icon: L.divIcon({
                                    className: 'contour-label',
                                    html: `<span style="background:rgba(255,255,255,0.9);color:#333;padding:1px 3px;font-size:10px;border-radius:2px;border:1px solid #ccc;">${z}</span>`,
                                    iconSize: [40, 15],
                                    iconAnchor: [20, 7]
                                })
                            });
                            labelsLayer.addLayer(marker);
                        }
                    });
                    labelsLayer.addTo(map);
                }
                
                // Update stats
                document.getElementById('stat-levels').textContent = data.meta.num_levels;
                document.getElementById('stat-segments').textContent = data.meta.num_segments;
                
                setStatus(t('loadedSegments', { count: data.meta.num_segments }), 'success');
                
            } catch (error) {
                setStatus(t('error', { message: error.message }), 'error');
                console.error(error);
            }
        }
        
        // Toggle data points visibility
        async function togglePoints() {
            const showPoints = document.getElementById('show-points').checked;
            
            if (showPoints && !pointsLayer) {
                setStatus(t('loadingPoints'), 'loading');
                try {
                    const response = await fetch('/api/points');
                    const data = await response.json();
                    
                    pointsLayer = L.geoJSON(data, {
                        pointToLayer: (feature, latlng) => {
                            const z = feature.properties.elevation;
                            const colorFn = colorSchemes[document.getElementById('color-scheme').value];
                            return L.circleMarker(latlng, {
                                radius: 3,
                                fillColor: colorFn(z, zMin, zMax),
                                color: '#333',
                                weight: 0.5,
                                fillOpacity: 0.8
                            });
                        },
                        onEachFeature: (feature, layer) => {
                            const [x, y] = feature.geometry.coordinates;
                            const z = feature.properties.elevation.toFixed(3);
                            layer.bindTooltip(`X: ${x.toFixed(3)}<br>Y: ${y.toFixed(3)}<br>Z: ${z}m`, {
                                className: 'elevation-tooltip'
                            });
                        }
                    });
                    setStatus(t('pointsLoaded'), 'success');
                } catch (error) {
                    setStatus(t('errorLoadingPoints', { message: error.message }), 'error');
                    return;
                }
            }
            
            if (pointsLayer) {
                if (showPoints) {
                    pointsLayer.addTo(map);
                } else {
                    map.removeLayer(pointsLayer);
                }
            }
        }
        
        // Generate command line based on current settings
        function generateCommandLine() {
            const minorInterval = parseFloat(document.getElementById('minor-interval').value);
            const majorInterval = parseFloat(document.getElementById('major-interval').value);
            const maxDistance = parseFloat(document.getElementById('max-distance').value);
            
            let cmd = 'uv run contourer "{{ filename }}"';
            
            if (minorInterval > 0) {
                cmd += ` --minor-interval ${minorInterval}`;
            }
            if (majorInterval > 0) {
                cmd += ` --major-interval ${majorInterval}`;
            }
            if (maxDistance > 0) {
                cmd += ` --max-distance ${maxDistance}`;
            }
            
            return cmd;
        }
        
        // Update command line display
        function updateCommandLine() {
            const cmd = generateCommandLine();
            document.getElementById('command-display').textContent = cmd;
        }
        
        // Copy command to clipboard
        async function copyCommand() {
            const cmd = generateCommandLine();
            const copyBtn = document.getElementById('copy-btn');
            const copyIcon = document.getElementById('copy-icon');
            const checkIcon = document.getElementById('check-icon');
            
            try {
                await navigator.clipboard.writeText(cmd);
                copyBtn.classList.add('copied');
                copyIcon.style.display = 'none';
                checkIcon.style.display = 'block';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyIcon.style.display = 'block';
                    checkIcon.style.display = 'none';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = cmd;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.classList.add('copied');
                copyIcon.style.display = 'none';
                checkIcon.style.display = 'block';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyIcon.style.display = 'block';
                    checkIcon.style.display = 'none';
                }, 2000);
            }
        }
        
        // Event listeners
        document.getElementById('update-btn').addEventListener('click', () => {
            saveSettings();
            updateContours();
            updateCommandLine();
        });
        document.getElementById('show-points').addEventListener('change', () => {
            saveSettings();
            togglePoints();
        });
        document.getElementById('show-labels').addEventListener('change', () => {
            saveSettings();
            updateContours();
        });
        document.getElementById('color-scheme').addEventListener('change', () => {
            saveSettings();
            updateContours();
        });
        document.getElementById('language-select').addEventListener('change', (e) => {
            setLanguage(e.target.value);
        });
        document.getElementById('copy-btn').addEventListener('click', copyCommand);
        
        // Save settings on input change (for number fields) and update command line
        document.getElementById('minor-interval').addEventListener('change', () => {
            saveSettings();
            updateCommandLine();
        });
        document.getElementById('major-interval').addEventListener('change', () => {
            saveSettings();
            updateCommandLine();
        });
        document.getElementById('max-distance').addEventListener('change', () => {
            saveSettings();
            updateCommandLine();
        });
        
        // Initialize: load settings and language, then initialize map
        loadSettings();
        loadLanguage();
        updateCommandLine();
        initializeMap();
        
        // Apply show-points if it was saved as checked
        if (document.getElementById('show-points').checked) {
            togglePoints();
        }
    </script>
</body>
